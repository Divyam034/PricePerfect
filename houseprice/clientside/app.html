<!DOCTYPE html>
<html>

<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <!-- <link rel="stylesheet" href="app.css"> -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>House Price Prediction</title>
</head>

<body>

    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="card" style="width:100%; height:100%;
margin-top:50px;">
                    <div class="card-header" style="text-align:center">
                        <br>
                        <h1>WELCOME TO HOUSE PRICE
                            PREDICTOR</h1>
                        <br>
                    </div>
                    <div class="card-body">
                        <form method="post" accept-charset="utf-8">
                            <div class="row">
                                <div class="col-md-6 form-group" style="text-align: center;">
                                    <br><br>
                                    <label><b>Enter the Area(in sqft.):</b></label>
                                    <br><br>
                                    <!--
<select class="selectpicker form-control" id="Location" name="Location"
required="1"> -->
                                    <input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft"
                                        value="1000"
                                        style="width: 600px; height: 40px; border: 2.4px solid rgb(10, 198, 245);">
                                    </select>
                                    <br>
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center;">
                                    <br><br>
                                    <label><b>Enter Desired Number of Rooms:</b></label>
                                    <br>
                                    <br>
                                    <div class="switch-field">
                                        <div class="switch-field" style="width: 600px; height: 40px; border: 2.4px solid rgb(241, 39,
123); padding-top: 5px;">
                                            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" checked />
                                            <label
                                                for="radio-bhk-1">1</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                            nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" />
                                            <label
                                                for="radio-bhk-2">2</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                            nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
                                            <label
                                                for="radio-bhk-3">3</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                            nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
                                            <label
                                                for="radio-bhk-4">4</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                            nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
                                            <label
                                                for="radio-bhk-5">5</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                            nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                        </div>
                                    </div>
                                    <br>
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center;">
                                    <br>
                                    <label><b>Enter Number of Bathrooms:</b></label>
                                    <br><br>
                                    <div class="switch-field" style="width: 600px; height: 40px; border: 2.4px solid rgb(241, 39,
123);padding-top: 5px;">
                                        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1" checked />
                                        <label
                                            for="radio-bath-1">1</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                        nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" />
                                        <label
                                            for="radio-bath-2">2</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                        nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" />
                                        <label
                                            for="radio-bath-3">3</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                        nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4" />
                                        <label
                                            for="radio-bath-4">4</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                        nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5" />
                                        <label
                                            for="radio-bath-5">5</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&
                                        nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                    </div>
                                    <br><br>
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center;">
                                    <br>
                                    <label><b>Select Location:</b></label>
                                    <div>
                                        <br>
                                        <select class="location" name="" id="uiLocations"
                                            style="width: 600px; height: 40px; border: 2.4px solid rgb(10, 198, 245);">
                                            <option value="" disabled="disabled" selected="selected">Choose a Location
                                            </option>
                                            <option>Electronic City</option>
                                            <option>Rajaji Nagar</option>
                                        </select>
                                    </div>
                                    <br><br>
                                </div>
                                <div class="col-md-12 form-group" style="">
                                    <br>
                                    <button class="btn btn-primary form-control" onclick="onClickedEstimatePrice()"
                                        type="button">Predict
                                        Price</button>
                                    <div id="uiEstimatedPrice" class="result" style="text-align: center;">
                                        <h2></h2>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br>
                        <!-- <div class="col-md-12"
style="text-align: center;">
<h3><span
id="prediction"></span></h3> -->
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>

</html>
