{% extends 'base.html'%}


{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 py-2 bg-light mt-3">
			<h1>Reset Your Password</h1>     
			<h5>Enter Your New Password</h5>     
			{% load crispy_forms_tags %}
			<form method="Post"> 
				{% csrf_token %}
				{{form|crispy}}
				<button class="btn btn-primary" type="submit">Change Password</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
{% endblock body %}
